<div class="row content-center">
    <div class="col-md-10 offset-md-1">
        <span class="anchor" id="formComplex"></span>
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Ingrese la informaci√≥n requerida</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Detalle Alojamiento</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Fecha Inicial</th>
                            <th scope="col">Fecha Final</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Opcion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dt of datos">
                            <th scope="row">{{dt.id}}</th>
                            <td>{{dt.detalle_tipo}}</td>
                            <td>{{dt.nombres}}</td>
                            <td>{{dt.apellidos}}</td>
                            <td>{{dt.fecha_ini}}</td>
                            <td>{{dt.fecha_fin}}</td>
                            <td>{{dt.categoria}}</td>
                            <td>
                                <button type="button" class="btn btn-success">Reserva</button>
                                <button type="button" class="btn btn-danger">Rechazo</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <div class="row mt-4">
                    <div class="float-right">
                        <div class="row mt-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
